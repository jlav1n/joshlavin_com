<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Writing Unit Tests for a Legacy App (Interchange 5)</title>
		<meta name="author" content="Josh Lavin">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			@font-face {
				font-family: 'MyriadPro';
				src: url('fonts/MyriadPro/MyriadPro-Regular.otf');
	  			font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: 'MyriadPro-SemiBold';
				src: url('fonts/MyriadPro/MyriadPro-SemiBold.otf');
	  			font-weight: normal;
				font-style: normal;
			}
			body {
				background: #302E2F;
				font-family: MyriadPro, arial, sans-serif;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				font-family: MyriadPro, arial, sans-serif;
	  			font-weight: normal;
	  			text-transform: unset;
			}
			.reveal h1 {
				letter-spacing: -0.03em;
			}
			.reveal h1, .reveal h2 {
				color: #de8427;
			}
			.reveal .contrast {
				color: #fff;
				text-shadow: 5px 5px 5px #b16a1f;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

				<section data-markdown="present.mkd"
					data-separator="^---\n"  
					data-separator-vertical="^----\n"  
					data-separator-notes="^Note:"  
					data-charset="iso-8859-15">
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'none', // none/fade/slide/convex/concave/zoom

				slideNumber: 'c / t',

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
